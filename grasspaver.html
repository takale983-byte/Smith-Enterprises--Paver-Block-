<style>
body{

/* HEADER */
header{
    background:rgba(255,255,255,0.95);
    padding:15px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;

nav a{margin:0 15px;text-decoration:none;color:#333;font-weight:bold;}
.enq-btn{
    background:linear-gradient(135deg,#ff512f,#dd2476);
    color:#fff;
    padding:8px 20px;
    border:none;
    border-radius:25px;
    cursor:pointer;
}

/* SLIDER */
.slider{
    max-width:1200px;
    height:220px;
    margin:30px auto;
    overflow:hidden;
    border-radius:15px;
}
.slides{
    display:flex;
    width:400%;
    height:100%;
    animation:slide 16s infinite;
}
.slides img{
    width:100%;
    height:220px;
    object-fit:cover;
}
@keyframes slide{
    0%{margin-left:0%}
    25%{margin-left:-100%}
    50%{margin-left:-200%}
    75%{margin-left:-300%}
}

/* TITLE */
.section-title{
    text-align:center;
    color:#fff;
    font-size:32px;
    margin:40px 0 20px;
    text-shadow:0 4px 10px rgba(0,0,0,0.6);
}

/* PRODUCTS */
.products{
    max-width:1250px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
    padding:20px;
}
.card{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(12px);
    border-radius:18px;
    padding:22px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    transition:0.4s;
}
.card:hover{transform:translateY(-8px);}
.card img{width:100%;height:170px;object-fit:contain;}
.card button{
    margin-top:10px;
    padding:10px 22px;
    background:#25D366;
    color:#fff;
    border:none;
    border-radius:25px;
    cursor:pointer;
}

/* CONTACT */
.contact{

    text-align:center;
}
footer{
    background:#111;
    color:#fff;
    text-align:center;
    padding:15px;
}

/* POPUP */
#popup{

    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
}
.popup-box{
    background:#fff;
    width:360px;
    margin:120px auto;
    padding:25px;
    border-radius:10px;
}
.popup-box input,.popup-box textarea{
    width:100%;
    padding:10px;
    margin:8px 0;
}
.popup-box button{
    width:100%;

.close{text-align:right;color:red;cursor:pointer;}
